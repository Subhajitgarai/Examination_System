<!DOCTYPE html>
<html>
  <title>Choose Subject</title>
    <link rel="stylesheet" href="startexam.css">
<head>
  <meta charset="utf-8">
  <title>Choose Your Subject</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="start_exam.jsp" method="get">
    <h3>CHOOSE YOUR SUBJECT:</h3>
    <p>AVAILABLE SUBJECTS:</p><br>
    <ul>
      <li>  Math</li>
      <li>  C</li>
      <li>  Java</li>
      <li>  Dsa</li>
      <li>  Os</li>
      <li>  Dbms</li><br>
    </ul>
    <label for="sub">Enter your choice:</label>
    <input type="text" id="sub" name="sub">

    <button type="submit">Start Exam</button>
  </form>
</body>
</html>
